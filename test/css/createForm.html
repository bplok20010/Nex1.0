<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>FORMUI</title>
	<script type="text/javascript" src="js/jquery-1.4.4.min.js"></script>
	<script type="text/javascript" src="js/nex/jquery.nexBase.js"></script>
	<script type="text/javascript" src="js/nex/form/jquery.validator.js"></script>
	<script type="text/javascript" src="js/nex/form/jquery.nexForm.js"></script>
	<link rel="stylesheet" type="text/css" href="css/formui.css">
	
</head>
<body>	


<div id="myt" style="margin-top:50px; margin-left:50px;"></div>

<script type="text/javascript">
var text;
$(function(){
	text = new Nex.form({
		type:'textarea',
		name : 'address',
		width : 200,
		height : 100,
		rules : ['number'],
		renderTo : $("#myt")
	});
	text = new Nex.form({
		type:'text',
		name : 'name',
		width : 200,
		height : 100,
		rules : ['number'],
		renderTo : $("#myt")
	});
	text = new Nex.form({
		type:'radio',
		name : 'sex',
		width : 50,
		height : 100,
		items : [{name:0,value:'girl'},{name:1,value:'boy'}],
		rules : ['number'],
		renderTo : $("#myt")
	});
	text = new Nex.form({
		type:'checkbox',
		name : 'sex2',
		width : 70,
		height : 100,
		items : [{name:0,value:'girl'},{name:1,value:'我的加'}],
		rules : ['number'],
		renderTo : $("#myt")
	});
});

</script>
<style type="text/css">
.checkbox input[type='checkbox'],.radio input[type='radio']{float:left; margin:3px 3px 0 0; *margin:0}
.checkbox, .radio{display:inline-block; margin-right:9px; margin-right:5px \9; line-height:20px; *display:inline; *zoom:1; vertical-align:top;}
</style>
<label for="status_reopened" title="" class="radio">
									<input type="radio" onclick="statusChange('verified', 'reopened','')" id="status_reopened" name="data[new_status]" value="reopened" title="">
									重新打开								</label>
</body>
</html>
