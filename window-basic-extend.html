<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Basic Window</title>
<link href="css/window/nexWindow.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="js/jquery-1.8.0.min.js"></script>
<script type="text/javascript" src="js/nex/jquery.easing.1.3.js"></script>
<script type="text/javascript" src="js/nex/jquery.mousewheel.js"></script>
<script type="text/javascript" src="js/nex/jquery.nexBase.js"></script>
<script type="text/javascript" src="js/nex/jquery.nexHtml.js"></script>
<script type="text/javascript" src="js/nex/showat/jquery.nexShowAt.js"></script>
<script type="text/javascript" src="js/nex/drag/jquery.draggable.js"></script>
<script type="text/javascript" src="js/nex/resize/jquery.resizeable.js"></script>
<script type="text/javascript" src="js/nex/window/jquery.nexWindow2.js"></script>
</head>
<body style="margin:0px;">
	<div class="nex-window" style="display: block; width: 238px; left: 125px; top: 75px; z-index: 9002;">
		<div class="nex-window-header" style="width: 238px;">
			<div class="nex-window-title" style="">
				<span>Inline Window</span>
				<div class="nex-window-tool">
					<a class="nex-window-collapse-icon" href="javascript:void(0)"></a><a class="nex-window-min-icon" href="javascript:void(0)"></a><a class="nex-window-max-icon" href="javascript:void(0)"></a><a class="nex-window-close-icon" href="javascript:void(0)"></a>
				</div>
			</div>
		</div>
		<div class=" nex-window-body" style="width: 216px; height: 94px; padding: 10px;" title="">
			This window stay inside its parent
		</div>
	</div>
<div style="width:600px; height:500px; border:1px solid green; z-index:99999; overflow:auto; margin-left:20px;" id="wraper"></div>	
<script type="text/javascript">
var  win;
$(function(){
	//Nex.Create('window',{});
	win = new Nex.window({
	width:'50%',
	height:'400',
	title:'Hello World!',
	closeable:true,
	collapseable :1,
	padding : 5,
	onWindowDrag : function(l,t,e,opt){if( l<0 ) opt.left=0; },
	onWindowResize : function(w,h,e,opt){
		//console.log(h);
		if( w>400 ) opt.width = 400;
		if( h>400 ) opt.height = 400;
	},
	maxable:true,
	minable:true,
	//renderTo : $('#wraper'),
	toolsItems:'test',
	//autoSize : true,
	autoHeight : true,
	autoWidth : true,
	resizeable : true,
	autoScroll:true,
	hideHeader : false,
	//headerItems:'<div style="height:15px;">------</div>',
	//modal:true,
	//footerItems:'<div style="height:15px;">+++++++++++</div>',
	html:'<div style="width:300px; height:200px;border:1px solid red;">test</div>'
	});
});
</script>	
</body>
</html>
